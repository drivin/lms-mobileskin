<!-- -*- mode: html; indent-tabs-mode: nil; -*- -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#414141">
    <meta name="apple-mobile-web-app-status-bar-style" content="#414141">


    [% IF url_query == "debug" %]
    <meta http-equiv="cache-control" content="no-cache" />
    [% END %]

    <title>[% "SQUEEZEBOX_SERVER" | string %]</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha256-m/h/cUDAhf6/iBRixTbuc8+Rg2cIETQtPcH9D3p2Kg0="
          crossorigin="anonymous" />

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
          crossorigin="anonymous" />

    <link rel="stylesheet" href="[% webroot %]style.css" />

    <link rel="manifest" href="manifest.js" />  <!-- because .json extension not served by lms -->
    <link rel="apple-touch-icon" href="[% webroot %]html/images/apple-touch-icon.png"/>
    <link rel="icon" href="[% webroot %]favicon.ico"/>
  </head>

  <body>
    <nav class="navbar navbar-expand navbar-dark bg-primary fixed-top">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#content">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="content">

        <ul id="playerslist" class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" id="show-volumes" href="#"><span class="fa fa-volume-up"></span></a></li>
          <template id="playerslist-template">
            <li class="nav-item"><a class="nav-link" href="#"></a></li>
          </template>
        </ul>

        <ul id="playlist" class="navbar-nav ml-auto">

          <!-- Playlist menu -->

          <template id="playlist-template">
            <li class="nav-item dropdown playlist">
              <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                <span class="fa fa-list-ol"></span></a>
              <div class="dropdown-menu">
              </div>
            </li>
          </template>

          <template id="playlist-item-template">
            <a class="dropdown-item" href="#">
              <div class="media">
                <img class="cover align-self-start mr-3" src="">
                <div class="media-body">
                  <h6 class="mt-0 track"></h6>
                  <span class="artist"></span>
                  <span class="album"></span>
                </div>
              </div>
            </a>
          </template>

          <li class="nav-item"><a class="nav-link" id="show-browser" href="#"><span class="fa fa-music"></span></a></li>
          <li class="nav-item"><a class="nav-link" id="show-settings" href="#"><span class="fa fa-cog"></span></a></li>

        </ul>
      </div>
    </nav>

    <div id="players" class="carousel slide" data-interval="false" data-ride="false">

      <ol class="carousel-indicators"></ol>
      <template id="carousel-indicator-template">
        <li data-target="#players" data-slide-to="0" class=""></li>
      </template>

      <div class="carousel-inner">
        <template id="player-template">
          <div class="player carousel-item">
            <img class="cover d-block mx-auto">
            <div class="duration progress d-block mx-auto"><div class="progress-bar"><div class="progress-title"></div></div></div>
            <div class="controls justify-content-center">
              <h2 class="track text-center"></h2>
              <h4 class="artist text-center"></h4>
              <h4 class="album text-center hidden-md-down"></h4>
              <div class="row justify-content-center align-items-center">
                <button type="button" class="previous btn rounded-circle skipable"><span class="fa fa-step-backward"></span></button>
                <button type="button" class="play btn btn-primary btn-xl rounded-circle"><span class="fa fa-play"></span></button>
                <button type="button" class="pause btn btn-primary btn-xl rounded-circle"><span class="fa fa-pause"></span></button>
                <button type="button" class="next btn rounded-circle skipable"><span class="fa fa-step-forward"></span></button>
              </div>
              <div class="row justify-content-center align-items-center">
                <button type="button" class="volume_down btn rounded-circle"><span class="fa fa-volume-down"></span></button>
                <div class="volume progress w-25"><div class="progress-bar"></div></div>
                <button type="button" class="volume_up btn rounded-circle"><span class="fa fa-volume-up"></span></button>
              </div>
            </div> <!-- controls -->
            <div class="carousel-caption d-none d-block">
              <h4 class="player-name"></h4>
              <p class="player-id"></p>
            </div>
          </div> <!-- player carousel-item -->
        </template>
      </div> <!-- carousel-inner -->

      <a class="carousel-control-prev" href="#players" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#players" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div> <!-- players carousel -->

    <!-- simple access too volume controls for all players -->

    <div class="container bg-faded" id="volumes">
      <template>
        <div class="player media">
          <img class="cover align-self-start mr-3" src="">
          <div class="media-body">
            <h5 class="mt-0 player-name"></h5>
            <h4 class="track"></h4>
            <h4 class="artist"></h4>
            <div class="row justify-content-center align-items-center w-50">
              <button type="button" class="volume_down btn rounded-circle"><span class="fa fa-volume-down"></span></button>
              <div class="volume progress w-25"><div class="progress-bar"></div></div>
              <button type="button" class="volume_up btn rounded-circle"><span class="fa fa-volume-up"></span></button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- browser for local libray, favorites, podcasts, radio, spotify, etc -->

    <div class="container bg-faded" id="browser">
      <template>
        <div class="player media">
          <img class="cover align-self-start mr-3" src="">
          <div class="media-body">
            <h5 class="mt-0 player-name"></h5>
            <h4 class="track"></h4>
            <h4 class="artist"></h4>
            <div class="row justify-content-center align-items-center w-50">
              <button type="button" class="volume_down btn rounded-circle"><span class="fa fa-volume-down"></span></button>
              <div class="volume progress w-25"><div class="progress-bar"></div></div>
              <button type="button" class="volume_up btn rounded-circle"><span class="fa fa-volume-up"></span></button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <!-- preferences -->

    <div class="container bg-faded" id="settings">
      <h1>Settings</h1>
    </div>

    <!-- footer -->

    <footer class="footer bg-faded mx-auto mt-2">
      <div class="container">
        <span class="text-muted"><a href="/Default">Desktop skin</a></span>
        &nbsp; | &nbsp;
        <span class="text-muted debug-on"><a href="/m/?debug">Debug on</a></span>
        <span class="text-muted debug-off"><a href="/m">Debug off</a></span>
        <span id="debug"></span>
      </div>
    </footer>
  </body>

  [% IF url_query == "debug" %]

  <!-- Non-minified versions -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
          integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
          crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.js"
          integrity="sha256-1LmgjLdpcClLOb/DwQyq5qTdgtQFvYxiARMhHFojyHc="
          crossorigin="anonymous"></script>

  [% ELSE %]

  <!-- Minified versions -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
          integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
          crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"
          integrity="sha256-DiWJXXyq81WlPRnDfGmgYZj2aOVCKyEdJ1l+2TmDuAs="
          crossorigin="anonymous"></script>

  [% END %]

  <script src="[% webroot %]lms.js"></script>
  <script src="[% webroot %]swipe.js"></script>
  <script src="[% webroot %]m.js"></script>

</html>
